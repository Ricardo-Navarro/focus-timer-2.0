<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>


  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">

    <div id="main">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      
      <section id="controls" class="flex">
        <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
      </button>
        <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
        <button
        data-action="reset" 
        class="ph ph-stop-circle">
        <span class="sr-only">Reiniciar contador</span>
      </button>
        <button 
        data-action="add"
        class="ph ph-plus-circle">
        <span class="sr-only">adicionar tempo</span>
      </button>
        <button 
        data-action="sub"
        class="ph ph-minus-circle">
        <span class="sr-only">Diminuir tempo</span>
      </button>
      </section>

    </div>

      <div id="figures">
        <button id="tree"
        data-action="toggleMusicThree" 
        class="ph ph-tree">
        <span class="sr-only">Som de floresta</span>
        </button>
        <button id="rain"
        data-action="toggleMusicRain" 
        class="ph ph-cloud-rain"> 
        <span class="sr-only">Som de chuva</span>
        </button>
        <button id="market"
        data-action="toggleMusicMarket" 
        class="ph ph-storefront">
        <span class="sr-only">Som de mercado</span>
        </button>
        <button id="fire"
        data-action="toggleMusicFire" 
        class="ph ph-fire">
        <span class="sr-only">Som de fogueira</span>
        </button>
      </div>

  </div>
  
</body>
</html>
